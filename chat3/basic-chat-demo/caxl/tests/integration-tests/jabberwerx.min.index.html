<head>
  <link rel="stylesheet" href="../third_party/qunit/testsuite.css" type="text/css" media="screen" />
  
  <!-- setup script(s) -->
  <script type="text/javascript">
defaults = {
    userPrefix: "jwtest",
    domain: "example.com",
    password: "test",
    httpBindingURL: "/httpbinding"
};

function testUserJID(index) {
    if (index === undefined) {
        index = 0;
    }
    
    return new jabberwerx.JID({
        node: defaults.userPrefix + index,
        domain: defaults.domain
    });
}
  </script>
  
  <!-- Source script(s) -->
  <script src="http://code.jquery.com/jquery-1.4.2.js"></script>
  <script src="../../jabberwerx.min.js"></script>

  <!-- Test script(s) -->

</body>
